<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Background for particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* Make the container a grid layout */
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(750px, 1fr));  /* Adjust to 2 or more columns based on screen size */
            gap: 20px;  /* Spacing between charts */
            margin: 20px;  /* Outer margins */
        }

        /* Set a max width and height for the canvases */
        .chart-container canvas {
            max-width: 600px;
            max-height: 400px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars when particles are moving */
            transition: background-color 0.5s ease; /* Smooth transition for background color change */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
            position: relative;
        }

        .usage-info {
            text-align: center;
            font-size: 20px;
            margin-bottom: -10px;  /* Slight overlap with the chart */
        }
    </style>
</head>
<body>

    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <h1>System Monitoring Dashboard</h1>

    <div class="chart-container">
        <!-- Display CPU usage percentage above the CPU chart -->
        <div class="usage-info">
            CPU Usage: <span id="cpuUsageText">0%</span>
        </div>
        <canvas id="cpuChart"></canvas>

        <!-- Display Memory usage percentage above the Memory chart -->
        <div class="usage-info">
            Memory Usage: <span id="memoryUsageText">0%</span>
        </div>
        <canvas id="memoryChart"></canvas>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Background color change on mouse click
        document.body.addEventListener('click', function () {
            const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
            document.body.style.backgroundColor = randomColor;
        });

        async function fetchData() {
            const response = await fetch('/api/data');
            const data = await response.json();

            // Update chart data
            updateCharts(data);
        }

        function createChart(ctx, label, data, borderColor, backgroundColor) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],  // Dynamic labels, e.g., timestamps
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: borderColor,  // Different border color for each chart
                        backgroundColor: backgroundColor,  // Different background color (for fill)
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Initialize CPU and Memory charts
        const cpuChart = createChart(
            document.getElementById('cpuChart').getContext('2d'),
            'CPU Usage (%)',
            [],
            'rgba(255, 99, 132, 1)',   // Red
            'rgba(255, 99, 132, 0.2)'  // Light red for background
        );

        const memoryChart = createChart(
            document.getElementById('memoryChart').getContext('2d'),
            'Memory Usage (%)',
            [],
            'rgba(54, 162, 235, 1)',   // Blue
            'rgba(54, 162, 235, 0.2)'  // Light blue for background
        );

        function updateCharts(data) {
            const now = new Date().toLocaleTimeString();

            // Add data points for each chart
            cpuChart.data.labels.push(now);
            cpuChart.data.datasets[0].data.push(data.cpu_usage);

            memoryChart.data.labels.push(now);
            memoryChart.data.datasets[0].data.push(data.memory_usage);

            // Update the CPU and Memory usage text above the charts
            document.getElementById('cpuUsageText').textContent = `${data.cpu_usage}%`;
            document.getElementById('memoryUsageText').textContent = `${data.memory_usage}%`;

            // Limit the number of points to display (e.g., last 20 points)
            [cpuChart, memoryChart].forEach(chart => {
                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                chart.update();  // Refresh the chart
            });
        }

        // Fetch data every 1 second
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
